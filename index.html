<html>
<title>Real time chat applicattion</title>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container">
        <h1 class="personName">Rahul</h1>
        <div class="msg-container">
            
            <p class="text msg-sent">Hello Rahul, how are you?</p>
            <p class="text msg-recieve">Hi Varakumar, I am good. How about you?</p>
            <p class="text msg-sent">
                I'm fine. I published my website recently
            </p>
            <p class="text msg-recieve">
                Oh great Varakumar! Can you send me the URL?
            </p>
            <p class="text msg-sent">https://varakumar.ccbp.tech</p>
            <p class="text msg-recieve">
                Awesome Varakumar, where did you learn?
            </p>
            <p class="text msg-sent">NxtWave CCBP 4.0 Program</p>
        </div>
    </div>
</body>

</html>
